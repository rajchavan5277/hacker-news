<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 news-details">

    <!-- Vote count -->
    <ng-container matColumnDef="Index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let element">
        <div matTooltip="points">
          <mat-icon (click)="increaseCount(element)" class="arrow-icon">keyboard_arrow_up</mat-icon>
          {{element.points}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Comments">
      <th mat-header-cell *matHeaderCellDef> Comments </th>
      <td mat-cell *matCellDef="let element" class="comment-wrapper">
        <span class="comment" matTooltip="Comments">
          <mat-icon matBadge="{{element.num_comments}}">comment</mat-icon>
        </span>
      </td>
    </ng-container>

    <!-- News details -->
    <ng-container matColumnDef="News">
      <th mat-header-cell *matHeaderCellDef> News Details </th>
      <td mat-cell *matCellDef="let element">
        <span class="title" matTooltip="{{element.url}}" aria-label="links"><a href="">{{element.title}}</a></span>
        <span class="created-at">Created at: {{element.created_at | date:'MMM d, y'}}</span>
      </td>
    </ng-container>

    <!-- Author -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element">
        <span class="author" matTooltip="Author">
          {{element.author}}
          <mat-icon>account_circle</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="100"
  [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
